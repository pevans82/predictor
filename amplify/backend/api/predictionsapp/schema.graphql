type Round @model @key(name: "byStatus", fields: ["status"], queryField: "getRoundByStatus") @auth(rules: [
    {allow: public, operations: [read]},
    {allow: groups, groups:["admin"], operations: [create, update, delete, read]}
])  {
    id: ID!
    number: Int
    homeTeam: Team! @connection(keyName: "RoundHomeTeam")
    awayTeam: Team! @connection(keyName: "RoundAwayTeam")
    kickOff: AWSDateTime!
    status: RoundStatus!
}

enum RoundStatus {
    pending
    active
    inPlay
    closed
}

type Team @model @auth(rules: [
    {allow: public, operations: [read]},
    {allow: groups, groups:["admin"], operations: [create, update, delete, read]}
])  {
    id: ID!
    name: String!
    badgeSrc: String
    ground: String
}

type Prediction @model @auth(rules: [
    { allow: owner },
    {allow: groups, groups:["admin"], operations: [read]}
]) {
    id: ID!
    round: Round! @connection(keyName: "PredictionRound")
    homeScore: Int!
    awayScore: Int!
}

